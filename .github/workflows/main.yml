name: 'Main'

on:
  push:
    branches:
      - 'main'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: yarn
      - run: yarn install
      - run: yarn tsc
      - run: node out/index.js
